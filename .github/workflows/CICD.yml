name: CI - Python

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev 
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest || true

      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install vault -y

      - name: Fetch secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          vault kv get -namespace=$VAULT_NAMESPACE -mount=kv -format=json secret > secret.json
          echo "JFROG_REGISTRY=$(jq -r '.data.data.JFROG_REGISTRY' secret.json)" >> $GITHUB_ENV
          echo "JFROG_USERNAME=$(jq -r '.data.data.JFROG_USERNAME' secret.json)" >> $GITHUB_ENV
          echo "JFROG_ACCESS_TOKEN=$(jq -r '.data.data.JFROG_ACCESS_TOKEN' secret.json)" >> $GITHUB_ENV

      - name: Login to JFrog Docker Registry
        run: echo "$JFROG_ACCESS_TOKEN" | docker login $JFROG_REGISTRY -u $JFROG_USERNAME --password-stdin

      - name: Build Docker Image
        run: docker build -t $JFROG_REGISTRY/flask-app:latest .

      - name: Push Docker Image
        run: docker push $JFROG_REGISTRY/flask-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install vault -y

      - name: Fetch secrets from Vault
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_NAMESPACE: ${{ secrets.VAULT_NAMESPACE }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          vault kv get -namespace=$VAULT_NAMESPACE -mount=kv -format=json secret > secret.json
          echo "JFROG_REGISTRY=$(jq -r '.data.data.JFROG_REGISTRY' secret.json)" >> $GITHUB_ENV
          echo "JFROG_USERNAME=$(jq -r '.data.data.JFROG_USERNAME' secret.json)" >> $GITHUB_ENV
          echo "JFROG_ACCESS_TOKEN=$(jq -r '.data.data.JFROG_ACCESS_TOKEN' secret.json)" >> $GITHUB_ENV

      - name: Log in to JFrog Docker Registry
        run: echo "$JFROG_ACCESS_TOKEN" | docker login $JFROG_REGISTRY -u "$JFROG_USERNAME" --password-stdin

      - name: Pull latest image
        run: docker pull $JFROG_REGISTRY/flask-app:latest

      - name: Stop existing container (if running)
        run: docker rm -f flask-app || true

      - name: Run new container
        run: |
          docker run -d --name flask-app \
            -p 5000:5000 \
            $JFROG_REGISTRY/flask-app:latest

      - name: Wait for container startup
        run: |
          echo "Waiting for container to be ready..."
          sleep 30
          docker ps -a
          docker logs flask-app

      - name: Health Check
        run: |
          for i in {1..10}; do
            echo "Checking health endpoint... attempt $i"
            if curl -sSf http://localhost:5000/health > /dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Health check failed after 10 attempts"
          docker logs flask-app
          exit 1
